<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/estiloquiz.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="quiz">
                <div class="divquiz">
                    <!-- Começo quiz -->
                    <div class="start_btn">
                        <button>Começar Quiz</button>
                    </div>
                    <!-- Info Box -->
                    <div class="info_box">
                        <div class="info_title">
                            <span>Instruções</span>
                        </div>
                        <div class="info_list text">
                            <div class="info">1. São 5 alternativas e apenas uma é a correta.</div>
                            <div class="info">2. Você pode conferir nosso site caso tenha dúvidas.</div>
                            <div class="info">3. Boa Sorte!</div>
                        </div>
                        <div class="buttons text">
                            <button class="quit">Sair</button>
                            <button class="restart">Continue</button>
                        </div>
                    </div>

                    <div class="quiz_box text">
                        <header class="header_quiz">
                            <div class="title">O que você sabe sobre estes dois livros?</div>
                        </header>
                        <section>
                            <div class="que_text">
                                <!-- <span> Blablablabla? </span> -->
                            </div>
                            <div class="option_list">
                                <!-- <div class="option">
                                    <span>aklsjdklADHSHFKL</span>
                                    <div class="icon tick"><i class="fas fa-check"></i></div>
                                </div>
                                <div class="option">
                                    <span>aklsjdklADHSHFKL</span>
                                    <div class="icon cross"><i class="fas fa-times"></i></div>
                                </div>
                                <div class="option">
                                    <span>aklsjdklADHSHFKL</span>
                                </div>
                                <div class="option">
                                    <span>aklsjdklADHSHFKL</span>
                                </div> -->
                            </div>
                        </section>
                        <footer>
                            <div class="total_que">
                                <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
                            </div>
                            <button class="next_btn">Próxima</button>
                        </footer>
                    </div>

                <!-- RESULTADO BOX -->
                    <div class="result_box text">
                        <div class="icon">
                            <i><img src="img/logo.png" alt=""></i>
                        </div>
                        <div class="complete_text">Você completou o Quiz!</div>
                        <div class="score_text">
                            <!-- <span> Você acertou <p>2</p> de <p>5</p></span> -->
                        </div>
                        <div class="buttons">
                            <button class="restart">Jogar Novamente</button>
                            <button class="quit">Sair Quiz</button>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>

        <script src="js/quiz.js"></script>
        <script src="js/questaosquiz.js"></script>
    </body>
</html>
